<div id="content">
  <h1>{{ user$.name }}</h1>

  <ul>
    <li><strong>Username: </strong> {{ user$.username }}</li>
    <li><strong>Email: </strong> {{ user$.email }}</li>
    <li><strong>Phone: </strong> {{ user$.phone }}</li>
  </ul>

  <div>
    <button class="button button" (click)="showUserAlbums()">album</button>
  </div>

  <app-albums *ngIf="showUser" [userId]="user$"></app-albums>
</div>
